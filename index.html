<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- Styles.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Script.js -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- Nav -->
    <div class="body-head">
        <h1>Rock Paper Scissors</h1>
    </div>
    <!-- Selections -->
    <h3>Select:</h3>
    <div class="selections">
        <div class="icon-div" id="paper">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="icon-div" id="rock">
            <img src="img/rock.png" alt="rock">
        </div>
        <div class="icon-div" id="scissors">
            <img src="img/scissors.png" alt="scissors">
        </div>
    </div>
    <!-- Results div -->
    <div class="results">
        <div class="result">
            You
            <span class="result-score" data-your-score>0</span>
        </div>
        <div class="result" data-final-column>
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <h6>&copy; Shalev Roimi</h6>
    </div>
</body>

</html>
